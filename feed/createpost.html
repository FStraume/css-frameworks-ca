<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Create Post</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/index.html">
            <img src="/img/Some-logo.png" alt="Logo" width="50" class="d-inline-block align-text-center" />
            ImageSphere
          </a>
          <div class="d-inline-flex gap-1">
            <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#searchCollapse" aria-expanded="false" aria-controls="collapseExample">
              <img src="/img/search.png" alt="Logo" width="15" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="collapse m-3" id="searchCollapse">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-light" type="submit">Search</button>
      </form>
    </div>
    <main>
      <form action="" method="post">
        <div class="container-fluid">
          <h1 class="text-center">Create post</h1>
          <div class="mb-1">
            <label for="file" class="form-label">Choose image</label>
            <input class="form-control form-control-sm" id="file" type="file" />
          </div>
          <div class="mb-1">
            <label for="title" class="form-label"></label>
            <input class="form-control form-control-sm" id="title" type="text" placeholder="Title" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"></label>
            <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Publish</button>
        </div>
      </form>
      <footer>
        <ul class="nav fixed-bottom bg-light justify-content-between">
          <li class="nav-item col-3">
            <a class="nav-link text-center" href="#"><img src="/icons/sort.svg" class="icon-size-sm" alt="sort" /></a>
          </li>
          <li class="nav-item col-3">
            <a class="nav-link text-center" href="/feed/createpost.html"><img src="/icons/add.svg" class="icon-size-sm" alt="Create new post" /></a>
          </li>
          <li class="nav-item col-3">
            <a class="nav-link text-center" href="/profile/profile.html"><img src="/icons/profile.svg" class="icon-size-sm" alt="profile" /></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
