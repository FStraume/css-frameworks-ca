<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center bg-gradient vh-100">
    <div class="h-50 w-75 d-flex align-items-center justify-content-center bg-light shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="container">
        <form action="/profile/index.html" method="get">
          <div class="container-fluid d-flex justify-content-center">
            <img src="/img/Some-logo.png" class="w-50" alt="The official logo of the ImageSphere social media platform (Created by ChatGPT-4)" />
          </div>
          <h2 class="text-center">ImageSphere</h2>
          <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="Email address" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" id="password" minlength="8" placeholder="Password" required />
          </div>
          <div class="text-center">
            <!--<button type="submit" class="btn btn-custom">Log in</button>-->
            <a href="/profile/index.html" class="btn btn-custom">Log in</a>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
